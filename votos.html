<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .candidato {
            margin: 15px 0;
        }
        .boton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #0056b3;
        }
        .resultados {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Votaciones 2024</h1>
    <p>Vota por tu candidato favorito:</p>

    <div class="candidato">
        <button class="boton" onclick="votar('Candidato A')">Votar por Candidato A</button>
    </div>
    <div class="candidato">
        <button class="boton" onclick="votar('Candidato B')">Votar por Candidato B</button>
    </div>
    <div class="candidato">
        <button class="boton" onclick="votar('Candidato C')">Votar por Candidato C</button>
    </div>

    <h2>Resultados</h2>
    <div id="resultados" class="resultados"></div>

    <script>
        // Inicializa los votos en localStorage
        const candidatos = ["Candidato A", "Candidato B", "Candidato C"];
        if (!localStorage.getItem("votos")) {
            const votosIniciales = { "Candidato A": 0, "Candidato B": 0, "Candidato C": 0 };
            localStorage.setItem("votos", JSON.stringify(votosIniciales));
        }

        // Función para votar
        function votar(candidato) {
            const votos = JSON.parse(localStorage.getItem("votos"));
            votos[candidato]++;
            localStorage.setItem("votos", JSON.stringify(votos));
            mostrarResultados();
            alert(`¡Gracias por votar por ${candidato}!`);
        }

        // Función para mostrar resultados
        function mostrarResultados() {
            const votos = JSON.parse(localStorage.getItem("votos"));
            const resultadosDiv = document.getElementById("resultados");
            resultadosDiv.innerHTML = ""; // Limpia los resultados previos

            for (const [candidato, cantidad] of Object.entries(votos)) {
                const resultado = document.createElement("p");
                resultado.textContent = `${candidato}: ${cantidad} votos`;
                resultadosDiv.appendChild(resultado);
            }
        }

        // Mostrar resultados al cargar la página
        mostrarResultados();
    </script>
</body>
</html>
